<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-card h2 {
            margin: 10px 0;
        }
        .contact-info {
            margin-top: 10px;
        }
        .video-link {
            margin-top: 15px;
        }
        .video-link a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="foto.jpg" alt="Profile Picture">
        <h2>SHITIA</h2>
        <p>VCS PAID | Photographer</p>
        <div class="contact-info">
            <p>Email:SHITIA.com</p>
            <p>Phone: 081387484315</p>
        </div>
        <DIV><img src="FOTOO.jpg" alt=""></DIV>
        <div class="video-link">
            <a href="VIDEO.mp4" target="_blank">Watch My Video</a>
        </div>
    </div>
</body>
</html>
